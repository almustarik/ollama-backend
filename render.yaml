services:
  - name: ollama-service
    type: web
    repo: https://github.com/almustarik/ollama-backend
    branch: main
    env: docker
    plan: free
    autoDeploy: true
    envVars:
      - key: PORT
        value: '11434'
    disk:
      name: ollama-cache
      mountPath: /root/.ollama
      sizeGB: 5
